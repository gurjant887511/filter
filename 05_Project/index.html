<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Cleaner - Enhance Your Images</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Photo Cleaner</h1>

        <div class="upload-section">
            <label for="imageUpload">Upload Image</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="loadImage(event)">
        </div>

        <div class="controls">
            <div>
                <label for="effectSelect">Effect</label>
                <select id="effectSelect">
                    <option value="none">None</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="sepia">Sepia</option>
                    <option value="invert">Invert</option>
                    <option value="blur">Blur</option>
                    <option value="brightness">Bright</option>
                    <option value="contrast">High Contrast</option>
                    <option value="saturate">Vivid</option>
                    <option value="hue-rotate">Hue Rotate</option>
                    <option value="vintage">Vintage</option>
                    <option value="posterize">Posterize</option>
                    <option value="solarize">Solarize</option>
                    <option value="threshold">Threshold</option>
                    <option value="emboss">Emboss</option>
                    <option value="edge">Edge Detect</option>
                    <option value="warm">Warm</option>
                    <option value="cool">Cool</option>
                    <option value="dreamy">Dreamy</option>
                    <option value="retro">Retro</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="oil-painting">Oil Painting</option>
                    <option value="glow">Glow</option>
                    <option value="sketch">Pencil Sketch</option>
                    <option value="vibrance">Vibrance</option>
                    <option value="faded">Faded</option>
                    <option value="cross-process">Cross Process</option>
                    <option value="lomo">Lomo</option>
                    <option value="negative">Negative</option>
                    <option value="soft-focus">Soft Focus</option>
                    <option value="duotone">Duotone</option>
                    <option value="pop-art">Pop Art</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="high-key">High Key</option>
                    <option value="low-key">Low Key</option>
                    <option value="panda-stickers">Panda Stickers</option>
                    <option value="cat-hood">Cat Hood</option>
                    <option value="heart-sticker">Heart Sticker</option>
                    <option value="my-day-hands">My Day Hands</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="cyberpunk">Cyberpunk</option>
                    <option value="matrix">Matrix</option>
                    <option value="glitch">Glitch</option>
                    <option value="pixelate">Pixelate</option>
                    <option value="watercolor">Watercolor</option>
                    <option value="neon">Neon Glow</option>
                    <option value="halftone">Halftone</option>
                    <option value="cosmic">Cosmic</option>
                    <option value="underwater">Underwater</option>
                </select>
            </div>
            <div>
                <label for="brightness">Brightness</label>
                <input type="range" id="brightness" min="-100" max="100" value="0">
            </div>
            <div>
                <label for="contrast">Contrast</label>
                <input type="range" id="contrast" min="-100" max="100" value="0">
            </div>
            <div>
                <label for="sharpness">Sharpness</label>
                <input type="range" id="sharpness" min="0" max="5" value="1" step="0.1">
            </div>
            <button onclick="reduceNoise()">Reduce Noise</button>
            <button onclick="downloadImage()">Download Image</button>
        </div>

        <div class="image-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="originalImage" src="" alt="Original Image">
            </div>
            <div class="image-box">
                <h3>Enhanced Image</h3>
                <canvas id="enhancedImage"></canvas>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
